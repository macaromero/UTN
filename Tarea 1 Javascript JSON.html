<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macarena Romero, presentación JSON</title>
</head>
<body style="background-color:lightslategrey; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 1rem; color: rgb(193, 255, 234);">

    <script>
        const estudiante = {
            nombreCompleto: "Macarena Romero",
            edad: 29,
            titulo: "Licenciada en Audiovisión",
            vivienda: ["CABA", "novia"],
            viviendaAnterior: "Banfield",
            hermanos: [
                {nombre: "Manuel", edad: 27, vivienda: "Brasil"},
                {nombre: "Lucía", edad: 24},
                {nombre: "Joaquina", edad: 12},
                {nombre: "Ernestina", edad: 7, tipo: "gemelas"},
                {nombre: "Faustina", edad: 7, tipo: "gemelas"}
            ],

        };

        document.write (`Me llamo ${estudiante.nombreCompleto}, tengo ${estudiante.edad} años.<br> Soy ${estudiante.titulo} y hace 4 años que vivo en ${estudiante.vivienda[0]} con mi ${estudiante.vivienda[1]}. Sin embargo, antes viví siempre en ${estudiante.viviendaAnterior}.<br><br>Tengo cinco hermanos:<br>`);
      

        for (let i = 0; i < estudiante.hermanos.length; i++) {
            document.write (`${estudiante.hermanos[i].nombre}, de ${estudiante.hermanos[i].edad} años<br>`);
        };

        document.write (`<br>Todos son más chicos que yo. ${estudiante.hermanos[3].nombre} y ${estudiante.hermanos[4].nombre} son las más chicas y son ${estudiante.hermanos[3].tipo}. Ellas dos, ${estudiante.hermanos[1].nombre} y ${estudiante.hermanos[2].nombre} siguen viviendo en ${estudiante.viviendaAnterior}. ${estudiante.hermanos[0].nombre} vive en ${estudiante.hermanos[0].vivienda} hace varios años.`)



        
    </script>

    
</body>
</html>
